<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="jquery-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h2>Tic Tac Toe jquery</h2>

    <button type="button" class="btn btn-danger replay"> Replay </button>
    <div id="board">
        <table>
            <tr id="row1">
                <td class="square" square_index='0'></td>
                <td class="square v" square_index='1'></td>
                <td class="square" square_index='2'></td>
            </tr>
            <tr id="row2">
                <td class="square h" square_index='3'></td>
                <td class="square v h" square_index='4'></td>
                <td class="square h" square_index='5'></td>
            </tr>
            <tr id="row3">
                <td class="square" square_index='6'></td>
                <td class="square v" square_index='7'></td>
                <td class="square" square_index='8'></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src='jquery-app.js'></script>
</body>

</html>
